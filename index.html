<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="A simple calculator built with HTML5, CSS, JavaScript, Bootstrap, and jQuery">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
<link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class = "container-fluid">

  <div class = "row calc rounded">
    <div class = "row calc__display rounded">
      <div class = "col-12" id = "jsWorkInProg">
        Let's calculate!
      </div>
      <div class = "col-12" id = "jsCurrVal">
        0
      </div>
    </div> <!-- row calc__display -->
    <div class = "row calc__keypad" id = "jsKeypad" onclick = "btnClick()">
      <div class = "col-3 calc__button  calc__button--execute" id = "jsAC">
        AC
      </div>
      <div class = "col-3 calc__button calc__button--execute" id = "jsCE">
        CE
      </div>
      <div class = "col-3 calc__button calc__button--operator" id = "jsPosNeg">
        +/-
      </div>
      <div class = "col-3 calc__button calc__button--operator" id = "jsDiv">
        รท
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js7">
        7
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js8">
        8
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js9">
        9
      </div>
      <div class = "col-3 calc__button calc__button--operator" id = "jsMul">
        x
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js4">
        4
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js5">
        5
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js6">
        6
      </div>
      <div class = "col-3 calc__button calc__button--operator" id = "jsSub">
        -
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js1">
        1
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js2">
        2
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "js3">
        3
      </div>
      <div class = "col-3 calc__button calc__button--operator" id = "jsAdd">
        +
      </div>
      <div class = "col-6 calc__button calc__button--number" id = "js0">
        0
      </div>
      <div class = "col-3 calc__button calc__button--number" id = "jsPoint">
        .
      </div>
      <div class = "col-3 calc__button calc__button--execute" id = "jsEqual">
        =
      </div>
    </div> <!-- row calc__keypad" -->
    <div class = "row calc__footer">
      <div class = "col-10 offset-2">
        A <a href="https://www.freecodecamp.org">fcc</a> pen by <a href="https://codepen.io/ogdendavis">Lucas</a>
      </div>
    </div> <!-- row calc_footer -->
  </div> <!-- row calc -->

</div> <!-- container-fluid -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="calc.js" type="text/javascript"></script>
</body>
</html>
